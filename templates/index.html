<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Alumnos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Frame para Datos Generales -->
        <div class="general-frame">
            <h2>Datos Generales</h2>
            <form id="datos-generales-form">
                <label for="iei">IEI:</label>
                <input type="text" id="iei" name="iei">

                <label for="drel">DREL:</label>
                <input type="text" id="drel" name="drel">

                <label for="ugel">UGEL:</label>
                <input type="text" id="ugel" name="ugel">

                <label for="directora">Directora:</label>
                <input type="text" id="directora" name="directora">

                <label for="maestra">Maestra:</label>
                <input type="text" id="maestra" name="maestra">

                <label for="comaestra">CoMaestra:</label>
                <input type="text" id="comaestra" name="comaestra">

                <label for="edad">Edad:</label>
                <input type="text" id="edad" name="edad">

                <label for="aula">Aula:</label>
                <input type="text" id="aula" name="aula">

                <label for="turno">Turno:</label>
                <input type="text" id="turno" name="turno">
                
                <!-- Botones para guardar -->
                <div class="button-group">
                     <button type="button" id="save-button">Guardar</button>
                     <!-- <button type="button" id="save-as-button">Guardar Como</button> -->
                     <!-- Para simplificar, no implementamos "Guardar Como" en esta primera iteraci\u00f3n -->
                </div>
            </form>
        </div>

        <!-- Frame para la lista de Alumnos -->
        <div class="alumnos-frame">
            <h2>Lista de Alumnos</h2>
            <table id="alumnos-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha Nac.</th>
                        <th>Necesidades Esp.</th>
                        <th>Notas</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas de alumnos se generar\u00e1n aqu\u00ed din\u00e1micamente -->
                </tbody>
            </table>
            <div class="button-group">
                <button type="button" id="add-alumno-button">A\u00f1adir Alumno</button>
                <!-- Los botones de Editar, Eliminar, Duplicar se activan al seleccionar una fila -->
            </div>
        </div>
    </div>

    <!-- Modal para A\u00f1adir/Editar Alumno -->
    <div id="student-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">A\u00f1adir Alumno</h2>
            <form id="student-form">
                <input type="hidden" id="student-index"> <!-- Para saber si es edici\u00f3n -->
                
                <label for="student-nombre">Nombre:</label>
                <input type="text" id="student-nombre" required>

                <label for="student-fechaNacimiento">Fecha de Nacimiento (DD/MM/AAAA):</label>
                <input type="text" id="student-fechaNacimiento" placeholder="dd/mm/aaaa" required> 
                <!-- En una versi\u00f3n m\u00e1s avanzada, podr\u00edas usar un datepicker de JS -->

                <label for="student-necesidadesEspeciales">Necesidades Especiales:</label>
                <textarea id="student-necesidadesEspeciales"></textarea>

                <label for="student-notas">Notas:</label>
                <textarea id="student-notas"></textarea>

                <div class="button-group">
                    <button type="submit" id="save-student-button">Guardar Cambios</button>
                    <button type="button" id="cancel-student-button">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
